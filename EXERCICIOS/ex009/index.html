<body>
    <h1>Trabalho com Lista</h1>

        <li>tomar cafe</li>
        <li>Escovar os dentes</li>
    </ol> 
    <h2>Lista nao Ordenadas</h2>

        <li>pao</li>
        <li>leite</li>
        <li>tomate</li>
        <li>mantega</li>
        <li>arroz</li>
    </ul>
